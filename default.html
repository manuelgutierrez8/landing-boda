<!DOCTYPE html>
<html lang="en">

<head>

  <!--  Meta  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Cookie|Nunito:300,400|Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/359c4585ee.js"></script>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Boda Katherine & Mario</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>

  <div class="jumbotron jumbotron-fluid banner">

    <video controls loop poster="../media/hero-min.jpg">
      <source src="/media/video.mp4" type="video/mp4">
      <!--<source src="//clips.vorwaerts-gmbh.de/big_buck_bunny.webm" data-src="//clips.vorwaerts-gmbh.de/big_buck_bunny.webm" type="video/webm">
    <source src="//clips.vorwaerts-gmbh.de/big_buck_bunny.webm" data-src="//clips.vorwaerts-gmbh.de/big_buck_bunny.ogv" type="video/ogg">-->
    </video>
  </div>
  <!-- /.jumbotron -->

  <div class="container">
    <div class="row mt-2">
      <div class="col-12 text-center">
        <img src="/media/header-title.png" style="width:200px;" class="img-fluid"
          alt="">
      </div>
    </div>
    <div class="row mt-2">
      <h1 class="col-12 text-center text-cursive title">
        Katherine <span class="y-font">&</span> Mario
      </h1>
    </div>
    <div class="row mt-2">
      <div class="col-12 text-center">
        <img src="media/footer-title.png" style="width:300px;" class="img-fluid"
          alt="">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 text-center">
        <p class="content p-text text-center" data-locale-text="intro">
          Tienen el agrado de invitarle a la celebración de su boda
        </p>
      </div>
    </div>
    <div class="row-mt-2">
      <div class="col-12 text-center">
        <p class="content p-text my-3">
          <strong data-locale-text="date">01 de noviembre de 2019</strong>
        </p>
        <p class="content p-text ">
          <strong data-locale-text="mass">Misa</strong>
        </p>
        <p class="content p-text">
          <a href="https://goo.gl/maps/yfx5v7PuPMJXTWAPA" class="p-link" target="_blank">
            <span class="fas fa-map-pin p-text"></span>
            <span class="content p-text" data-locale-text="mass-place">Capilla Nuestra Señora del Sagrado Corazón  - Colegio Centroamérica</span>
          <a/>
        </p>
        <p class="content p-text" data-locale-text="mass-hour">5:00 PM</p>
      </div>
    </div>
    <div class="row-mt-2">
      <div class="col-12 text-center my-3">
        <p class="content p-text">
          <strong data-locale-text="event">Recepción</strong>
        </p>
        <p class="content p-text" >
          <a href="https://g.page/Casajardin?share" class="p-link" target="_blank">
            <span class="fas fa-map-pin p-text"></span>
            <span class="content p-text" data-locale-text="event-place">Casa & Jardín Eventos - Las Colinas</span>
          <a/>
        </p>
        <p class="content p-text" data-locale-text="event-hour">7:00 PM</p>
      </div>
    </div>

    <div class="row-mt-2">
      <div class="col-12 text-center my-3">
        <p class="content p-text" data-locale-text="rsvp">Por favor RSVP antes del 20 de octubre
        </p>
        <p class="content p-text" data-locale-text="message">
          Lluvia de sobres
        </p>
      </div>
    </div>

    <div class="row-mt-2">
      <div class="col-12 text-center my-3">
        <div class="separator"></div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  
</body>

</html>
