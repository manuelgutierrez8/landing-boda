<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Boda Katherine & Mario</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="/styles/main.css">

  <script src="/scripts/index.js"></script>
</head>

<body>

  <div class="jumbotron jumbotron-fluid banner">

    <video controls loop poster="../media/hero-min.jpg">
      <source src="/media/video.mp4" type="video/mp4">
      <!--<source src="//clips.vorwaerts-gmbh.de/big_buck_bunny.webm" data-src="//clips.vorwaerts-gmbh.de/big_buck_bunny.webm" type="video/webm">
    <source src="//clips.vorwaerts-gmbh.de/big_buck_bunny.webm" data-src="//clips.vorwaerts-gmbh.de/big_buck_bunny.ogv" type="video/ogg">-->
    </video>
  </div>
  <!-- /.jumbotron -->

  <div class="container">
    <div class="row mt-2">
      <div class="col-12 text-center">
        <img src="/media/header-title.png" style="width:200px;" class="img-fluid" alt="">
      </div>
    </div>
    <div class="row mt-2">
      <h1 class="col-12 text-center text-cursive title">
        Katherine <span class="y-font">&</span> Mario
      </h1>
    </div>
    <div class="row mt-2">
      <div class="col-12 text-center">
        <img src="media/footer-title.png" style="width:300px;" class="img-fluid" alt="">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 text-center">
        <p class="content p-text text-center" data-locale-text="intro">
          &nbsp;
        </p>
      </div>
    </div>
    <div class="row-mt-2">
      <div class="col-12 text-center">
        <p class="content p-text my-3">
          <strong data-locale-text="date">&nbsp;</strong>
        </p>
        <p class="content p-text ">
          <strong data-locale-text="mass">&nbsp;</strong>
        </p>
        <p class="content p-text">
          <a href="https://goo.gl/maps/yfx5v7PuPMJXTWAPA" class="p-link" target="_blank">
            <span class="fas fa-map-pin p-text"></span>
            <span class="content p-text" data-locale-text="mass-place">&nbsp;</span>
          <a/>
        </p>
        <p class="content p-text" data-locale-text="mass-hour">&nbsp;</p>
      </div>
    </div>
    <div class="row-mt-2">
      <div class="col-12 text-center my-3">
        <p class="content p-text">
          <strong data-locale-text="event">&nbsp;</strong>
        </p>
        <p class="content p-text" >
          <a href="https://g.page/Casajardin?share" class="p-link" target="_blank">
            <span class="fas fa-map-pin p-text"></span>
            <span class="content p-text" data-locale-text="event-place">&nbsp;</span>
          <a/>
        </p>
        <p class="content p-text" data-locale-text="event-hour">&nbsp;</p>
      </div>
    </div>

    <div class="row-mt-2">
      <div class="col-12 text-center my-3">
        <p class="content p-text" data-locale-text="rsvp">
          &nbsp;
        </p>
        <p class="content p-text" data-locale-text="message">
          &nbsp;
        </p>
      </div>
    </div>

    <div class="row-mt-2">
      <div class="col-12 text-center my-3">
        <div class="separator"></div>
      </div>
    </div>

    <div class="row-mt-2">
      <div class="col-12 text-center my-3">
        <h2 class="js-name text-cursive title-secondary">
          &nbsp;
        </h2>
      </div>
      <div class="col-12 text-center my-3">
        <p class="content">
          <span data-locale-text="guests">&nbsp;</span><span class="js-guests">&nbsp;</span>
        </p>
      </div>
      <div class="col-12 text-center my-3 d-flex justify-content-center content">
        <button class="btn btn-large btn-outline-dark btn-confirm js-confirm d-flex align-items-center justify-content-around " onclick="confirmAssistance();">
          <div class="circle p-text">
          <span class="center-me fas fa-heart"></span>    
          </div>
          <span class="button-text" data-locale-text="button-text">&nbsp;</span>
        </button>
        <button class="btn btn-large btn-outline-dark btn-confirm js-confirmed d-none align-items-center justify-content-around " disabled="disabled">
          <div class="circle p-text">
          <span class="center-me fas fa-check"></span>    
          </div>
          <span class="button-text" data-locale-text="button-text-confirmed">&nbsp;</span>
        </button>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  
</body>

</html>
